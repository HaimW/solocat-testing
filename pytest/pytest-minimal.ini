[pytest]
# Minimal test configuration for Windows compatibility
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest markers
markers =
    unit: Unit tests
    functional: Functional/Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests

# Basic test output and plugin configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:postgresql
    -p no:kubernetes

# Async test configuration
asyncio_mode = auto

# Minimum pytest version
minversion = 6.0

# Log configuration
log_cli = true
log_cli_level = INFO 