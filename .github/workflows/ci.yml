name: Audio Processing System CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-demo:
    name: "ðŸ§ª Demo Tests"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pytest/requirements.txt
        
    - name: Run demo tests
      run: python pytest/demo_test.py


  test-mocked:
    name: "ðŸŽ­ Mocked Tests (All 85 Tests)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pytest/requirements.txt
        
    - name: Run all tests with mocks
      run: |
        cd pytest
        python -m pytest -v --tb=short \
          -p no:postgresql \
          -p no:kubernetes \
          --ignore=demo_test.py
      
    - name: Run unit tests specifically  
      run: |
        cd pytest
        python -m pytest unit_tests/ -v --tb=short \
          -p no:postgresql \
          -p no:kubernetes
      
    - name: Run functional tests specifically
      run: |
        cd pytest  
        python -m pytest functional_tests/ -v --tb=short \
          -p no:postgresql \
          -p no:kubernetes
      
    - name: Run performance tests specifically
      run: |
        cd pytest
        python -m pytest performance_tests/ -v --tb=short \
          -p no:postgresql \
          -p no:kubernetes
      
    - name: Run security tests specifically
      run: |
        cd pytest
        python -m pytest security_tests/ -v --tb=short \
          -p no:postgresql \
          -p no:kubernetes